step.1=步骤1/6: 设置数据根目录
step.1.tip=提示：GeniusWiki需要一个目录保存附件，RSS，索引和主题等。例如，在windows环境，你可以设置"c:\\mydata\\geniuswiki" 或者 \
在Linux环境，放入"\\var\\data\\geniuswiki"。为了备份方便我们推荐你不要把这个目录放入你的webapp。
step.2=步骤2/6: 选择你的许可证
step.2.tip=GeniusWiki提供5个用户的免费许可证。如果你想创建更多的用户，请到<a href="http://www.geniuswiki.com">我们的网站</a>去申请一个商业许可证。
step.3=步骤3/6: MQ服务器信息
step.3.tip=提示：GeniusWiki是依赖MQ系统来创建索引，发送邮件或者创建RSS等等。 你可以设置 \
一个外部的MQ服务器或者使用GeniusWiki内含的MQ服务器。请不要修改默认设置除非你知道你正在做什么。\
<br>如果你选择内含的MQ服务器，你需要确认端口号是否被其他程序占用。\
<br>如果你选择外部的MQ服务器，外部的MQ服务器必须先启动然后才能启动你的web服务器。
step.4=步骤4/6: 创建数据库和用户
step.4.tip=提示：如果你选择MySQL数据库，这个步骤会帮助你创建数据库和用户。 \
若用其他的数据库，请求助你的DBA。如果你的数据库已经创建了，请跳过这一步 。 \
<br> MySQL和PostgreSQL数据库驱动已经包含。若用其他数据库，请复制驱动的JAR文件 \
到你的web服务器库目录。例如，Tomcat的common/lib/ 目录。复制后需要重新启动。
step.5=步骤5/6: 连接数据库并且创建表
step.5.tip=你需要告诉GeniusWiki如何连接数据库。 \
一般来说<a href="javascript:;" onclick="downloadScript()"><font color="blue"><b><u>这个SQL脚本</u></b></font></a> 将在这一步执行。 \
请选择"不要创建表"选项如果你想自己创建表并且初始化数据。 如果这样这一步就只建立数据库连接。 \
<br> 如果你选择创建表这个步骤将花费几分钟，请耐心等待。
step.6=步骤6/6: 创建管理员帐户。
step.6.tip=提示：管理员是你的系统的超级用户，请保存好你的密码。
