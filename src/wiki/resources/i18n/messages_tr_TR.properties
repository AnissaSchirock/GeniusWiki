step.1=Ad\u0131m 1 / 6: Veri k\u00F6k dizinini ayarla
step.1.tip=Tips: WikiBlog need a directory to save configuration file, attachment, RSS, indexing and theme etc. For example, in windows, you may set "c:\\mydata\\geniuswiki" or in Linux, set "/var/data/geniuswiki". We recommend you put this directory outside your webapp directory for backup sake.
step.2=Ad\u0131m 2 / 6: Lisans se\u00E7in
step.2.tip=You can continue to use community license that has no limitation on use. Please go to <a href="http://www.geniuswiki.com">our website</a> to apply a commercial license if you need the commercial support.
step.3=Ad\u0131m 3 / 6: MQ Sunucu bilgisi
step.3.tip=Tips: WikiBlog is rely on MQ system to creating index, sending email or creating RSS etc. You may setup an external MQ server or just use GeniusWiki embedded MQ server. Please don't change default setting except when you know what you are doing. <br>If You choose embedded MQ server, you must confirm the port is not occupied by other programs.<br>If You choose external MQ server, the external MQ server must start-up before your web server start.
step.4=Ad\u0131m 4 / 6: veri taban\u0131 ve kullan\u0131c\u0131 olu\u015Ftur
step.4.tip=\u0130pucu: E\u011Fer MySQL veri taban\u0131n\u0131 se\u00E7tiyseniz, bu ad\u0131m kullan\u0131c\u0131 ad\u0131 ve \u015Fifre olu\u015Fturman\u0131za yard\u0131mc\u0131 olacak. Di\u011Fer veri tabanlar\u0131 i\u00E7in l\u00FCtfen Veri taban\u0131 y\u00F6neticinize hesap bilgilerini olu\u015Fturmas\u0131 i\u00E7in sorunuz. <br> MySQL ve PostgreSQL veri taban\u0131 s\u00FCr\u00FCc\u00FCleri \u015Fu anda mecvut. Di\u011Fer veri tabanlar\u0131 i\u00E7in s\u00FCr\u00FCc\u00FC JAR dosyas\u0131n\u0131 web sunucu k\u00FCt\u00FCphanesine (library) copyalay\u0131n\u0131z. \u00D6rne\u011Fin Tomcat's /common/lib/ klas\u00F6r\u00FC. Web sunucusunu yeniden ba\u015Flatman\u0131z gerekecek.
step.5=Ad\u0131m 5/6: Veri taban\u0131na ba\u011Flan ve tablo olu\u015Ftur
step.5.tip=\u0130pucu: WikiBlog sunucusunun veri taban\u0131na nas\u0131l ba\u011Flanaca\u011F\u0131n\u0131 g\u00F6stermeniz gerekiyor. L\u00FCtfen varsay\u0131lan veri taban\u0131 \u015Femas\u0131n\u0131 kullanmak istiyorsan\u0131z bo\u015F b\u0131rak\u0131n\u0131z. Normalde bu ad\u0131mda <a href="javascript:;" onclick="downloadScript()"><font color="blue"><b><u>SQL scripiti</u></b></font></a> \u00E7al\u0131\u015Ft\u0131r\u0131lacak. L\u00FCtfen tablolar\u0131 kendiniz olu\u015Fturacaksan\u0131z "Tablolar\u0131 olu\u015Fturma" kutusunu se\u00E7imini kald\u0131r\u0131n\u0131z. <br> <span style="font-weight:bold">Bu ad\u0131m tablo olu\u015Fturma alan\u0131n\u0131 se\u00E7tiyseniz biraz uzun s\u00FCrebilir, l\u00FCtfen bekleyiniz.</span>
step.6=Ad\u0131m 6/6: Y\u00F6netici hesab\u0131 olu\u015Ftur
step.6.tip=\u0130pucu: Y\u00F6neticiler sistemde s\u00FCper kullan\u0131c\u0131 yetkilerine sahiptirler. L\u00FCtfen \u015Fifrenizi koruyunuz. <br> <span style="font-weight:bold"> L\u00FCtfen g\u00F6ndere bast\u0131ktan sonra sab\u0131rla bekleyiniz. Sistemin y\u00FCklenmesi zaman alacakt\u0131r.</span> 
